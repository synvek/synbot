# Build and publish synbot binaries on tag push (e.g. v0.1.0).
# All builds are native: each job runs on the matching OS + arch runner.

name: Release

#on:
#  push:
#    tags:
#      - 'v*'
on:
  workflow_dispatch:
  workflow_call:


env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_CRATES_IO_PROTOCOL: sparse

jobs:
  # validate:
  #   name: validate
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: dtolnay/rust-toolchain@stable
  #       with:
  #         components: rustfmt, clippy
  #     - name: Cache Cargo
  #       uses: Swatinem/rust-cache@v2
  #     - name: Check format
  #       run: cargo fmt --all -- --check
  #     - name: Clippy
  #       run: cargo clippy --all-targets --all-features -- -D warnings
  #     - name: Test
  #       run: cargo test --all-features

  build:
    name: build-${{ matrix.os }}-${{ matrix.arch }}
    # needs: validate
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (native: x64 / arm64 runners)
          - runner: ubuntu-24.04
            os: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            artifact_name: synbot-${{ github.ref_name }}-linux-x86_64
            artifact_suffix: .tar.gz
          - runner: ubuntu-24.04-arm
            os: linux
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            artifact_name: synbot-${{ github.ref_name }}-linux-aarch64
            artifact_suffix: .tar.gz
          # Windows (native: x64 / arm64 runners)
          - runner: windows-latest
            os: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            artifact_name: synbot-${{ github.ref_name }}-windows-x86_64
            artifact_suffix: .zip
          - runner: windows-11-arm
            os: windows
            arch: aarch64
            target: aarch64-pc-windows-msvc
            artifact_name: synbot-${{ github.ref_name }}-windows-aarch64
            artifact_suffix: .zip
          # macOS (native: Intel x64 / Apple Silicon arm64 runners)
          - runner: macos-15-intel
            os: macos
            arch: x86_64
            target: x86_64-apple-darwin
            artifact_name: synbot-${{ github.ref_name }}-macos-x86_64
            artifact_suffix: .tar.gz
          - runner: macos-14
            os: macos
            arch: aarch64
            target: aarch64-apple-darwin
            artifact_name: synbot-${{ github.ref_name }}-macos-aarch64
            artifact_suffix: .tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Setup Node.js (for release frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: web

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked
        env:
          # Optional: reduce binary size
          RUSTFLAGS: -C strip=symbols

      - name: Prepare artifact (Linux/macOS)
        if: matrix.os != 'windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/synbot staging/
          tar -czvf "${{ matrix.artifact_name }}${{ matrix.artifact_suffix }}" -C staging .
        shell: bash

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows'
        run: |
          $dir = "staging"
          New-Item -ItemType Directory -Force -Path $dir
          Copy-Item "target\${{ matrix.target }}\release\synbot.exe" -Destination $dir
          Compress-Archive -Path "$dir\*" -DestinationPath "${{ matrix.artifact_name }}${{ matrix.artifact_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.artifact_suffix }}

  release:
    name: create-release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List artifacts
        run: |
          find artifacts -type f

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Prepare release notes
        id: notes
        run: |
          if [ -f CHANGELOG.md ]; then
            awk '/^## \['"${{ steps.version.outputs.version }}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md || true
          fi
          if [ ! -s release_notes.md ]; then
            echo "Release **v${{ steps.version.outputs.version }}**" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
          echo "Release notes:" && cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: artifacts/*/*
          token: ${{ secrets.GITHUB_TOKEN }}
