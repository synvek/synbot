[package]
name = "synbot"
version = "0.1.0"
edition = "2021"
description = "Personal AI assistant"
license = "MIT"

[[bin]]
name = "synbot"
path = "src/main.rs"

[dependencies]
# LLM framework
rig-core = { version = "0.11", features = ["all"] }
rig-dyn = { version = "0.3", features = ["serde"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization & config
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1"
thiserror = "2"

# Cron scheduling
cron = "0.15"

# feishu
open-lark = { version =  "0.14", features = ["bot", "im", "websocket"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Async trait
async-trait = "0.1"

# WebSocket (Discord Gateway)
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }
futures-util = "0.3"
url = "2"

# Directory helpers
dirs = "6"

# UUID
uuid = { version = "1", features = ["v4"] }

# Glob pattern matching
glob = "0.3"

[dev-dependencies]
# Property-based testing
proptest = "1"
# Async test support
tokio-test = "0.4"
# Temporary directories for test isolation
tempfile = "3"
